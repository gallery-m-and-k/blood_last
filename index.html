<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ブラッドラスト</title>

    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script src="script/jquery-3.6.4.min.js"></script>
    <script src="script/controller.js"></script>
  </head>

  <body>
    <!-- スクロールバー -->
    <div class="sideItems centering">
      <div class="scrolBars">
        <div id="sc-1" class="scrolBar"></div>
        <div id="sc-2" class="scrolBar"></div>
        <div id="sc-3" class="scrolBar"></div>
        <div id="sc-4" class="scrolBar"></div>
        <div id="sc-5" class="scrolBar"></div>
      </div>
    </div>

    <!-- 背景 -->
    <img class="back" src="./image/1_top/background.jpg" />

    <!-- 前景 -->
    <div class="flont"></div>

    <!-- タイトル -->
    <div id="sect-1" class="scene bgc-none">
      <img src="./image/1_top/logo.png" class="titleLog" />
    </div>

    <!-- ストーリー -->
    <div id="sect-2" class="scene">
      <div class="area">
        <div class="title">STORY</div>
        <div>
          一般人の中でも、忍者の中でも、<br />
          最近は連続殺人事件の話題で持ち切りだ。<br />
          今日もまた罪無き人間が一人、その生命を散らそうとしていた。<br />
          しかし、それに歩み寄る影が一つ。
        </div>
        <div class="strong">
          ――今死ぬか……<br />
          死に怯えながらもなお生き永らえるか……<br />
          どちらか選びなさい。
        </div>
      </div>
    </div>

    <!-- ハンドアウト -->
    <div id="sect-3" class="scene">
      <div class="area">
        <div class="title">HANDOUT</div>
        <div class="cells">
          <div class="cell">
            <div class="pcNo"></div>
            <div class="pc"></div>
          </div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>

    <!-- キャラクター -->
    <div id="sect-4" class="scene">
      <div class="area">
        <div class="title">CHARACTER</div>
        <div class="cells">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>

    <!-- 商品情報 -->
    <div id="sect-5" class="scene">
      <div class="area">
        <div class="title">SPEC</div>
      </div>
    </div>
  </body>
</html>
